type Query {
  getPosts: [Post]
  getPost(id: String): Post
}

type Mutation {
  createPost(createPostInput: CreatePostInput): Post
}

type Subscription {
  postCreated: Post
}

type Post {
  id: Int
  title: String
  body: String
  points: Int
  comments: [Comment]
}

type Comment {
  id: Int
  body: String
  parentIds: [Int]
  points: Int
  postId: Int
}

input CreatePostInput {
  title: String
  body: String
}
